{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-header bg-warning text-white">
            <h2 class="text-center my-2">Khôi Phục Mật Khẩu</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Tên đăng nhập -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <!-- Mật khẩu mới -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới" required>
                </div>
                <!-- Nút đặt lại mật khẩu -->
                <button type="submit" class="btn btn-warning w-100">Khôi Phục Mật Khẩu</button>
            </form>
        </div>
    </div>
    
    <!-- Liên kết quay lại trang đăng nhập -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="btn btn-link">Quay lại trang Đăng nhập</a>
    </div>
</div>
{% endblock %}
