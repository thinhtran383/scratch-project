{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center my-2">Thay Đổi Mật Khẩu</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Mật khẩu hiện tại -->
                <div class="mb-3">
                    <label for="current_password" class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Nhập mật khẩu hiện tại" required>
                </div>
                <!-- Mật khẩu mới -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới" required>
                </div>
                <!-- Nút cập nhật -->
                <button type="submit" class="btn btn-success w-100">Cập nhật mật khẩu</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
