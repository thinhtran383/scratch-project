<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Sử dụng Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Thiết kế CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .navbar-text {
            color: white;
        }
        .navbar-custom .btn-outline-info {
            color: white;
            border-color: white;
        }
        .navbar-custom .btn-outline-info:hover {
            background-color: white;
            color: #343a40;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Smart Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">Xin chào, {{ current_user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('user_info') }}" class="btn btn-outline-info btn-sm me-2">Thông tin tài khoản</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Đăng xuất</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">Đăng nhập</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a href="{{ url_for('register') }}" class="btn btn-success btn-sm">Đăng ký</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Sử dụng Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
