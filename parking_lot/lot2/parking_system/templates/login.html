{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center my-2">Đăng Nhập</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Tên đăng nhập -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <!-- Nút đăng nhập -->
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            </form>
        </div>
    </div>
    
    <!-- Liên kết Đăng ký và Quên mật khẩu -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('register') }}" class="btn btn-link">Bạn chưa có tài khoản? Đăng ký ngay</a><br>
        <a href="{{ url_for('reset_password') }}" class="btn btn-link">Quên mật khẩu?</a>
    </div>
</div>
{% endblock %}
